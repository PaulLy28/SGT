<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
    <script src="firebase_alt.js"></script>
</head>

<body ng-app="firebaseSGT" ng-controller="mainController as mc">
<form ng-submit="submit()">
    <input type="text" placeholder="name" ng-model="mc.student.name">
    <input type="text" placeholder="course" ng-model="mc.student.course">
    <input type="text" placeholder="grade" ng-model="mc.student.grade">
    <input type="submit" ng-click="mc.addStudent()">
</form>
<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Course</td>
        <td>Grade</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="(key,value) in mc.databaseObj">

        <td>{{ value.name }}</td>
        <td>{{ value.course}}</td>
        <td>{{ value.grade }}</td>
        <td><button ng-click="mc.deleteStudent(key)">Delete</button></td>
        <td><button ng-click="mc.editStudent(key)">Edit</button></td>
    </tr>
    </tbody>
</table>
</body>

</html>
